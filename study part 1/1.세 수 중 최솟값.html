<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;

                if(a > b) answer = b;
                else answer = a;
                
                if(c < answer ) answer = c;
                

                return answer;
            }

            console.log(solution(9, 5, 10));
        </script>
    </body>
</html>
